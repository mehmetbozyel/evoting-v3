    <title>Vote</title>
    <link rel="stylesheet" type="text/css" href="main.css">
	<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap.min.css">

<body>
    <div class="container">

        <h1>Vote</h1>
        
        <div id="panels_ballot">
               
           	<div class="panel panel-default">
               	<div class="panel-heading">Ballot Contract</div>
               	<div class="panel-body">  
                   	<div class="form-group">
               			<label for="txtBallotAddress">Ballot Address</label>
               			<input id="txtBallotAddress" class="form-control" type="text" value="">
                   	</div>
        
                   	<div class="form-group">
                       	<input id="btnGo" class="btn btn-primary" type="button" value="Go" />
                       	<img id="loader" src="/dapp/LoadRed.svg">
                   	</div>
               	</div>
       	    </div>
       	    
       	</div>
        	
        <div id="panels_contract">
    
            <div class="panel panel-default">
               	<div class="panel-heading">Contract Details</div>
               	<div class="panel-body">
   
               		<div id="lbl_state"></div>
               		<div id="lbl_officialname"></div>
					<div id="lbl_officialname1"></div>
					<div id="lbl_officialname2"></div>
               		<div id="lbl_proposal"></div>
               		<div id="lbl_result"></div>
    
					<div id="panels_vote">		
						<div class="panel panel-default">
							<div class="panel-heading">Vote</div>
							<div class="panel-body">  
								<div class="form-group">
									<label for="candidateIndex">Candidate Index</label>
									<input id="candidateIndex" class="form-control" type="text" value="">
								</div>
				
								<div class="form-group">
									<input id="btnVote" class="btn btn-primary" type="button" value="Vote" />
									<img id="loader" src="/dapp/LoadRed.svg">
								</div>
			
								<div id="lblVoted"></div>
							</div>
						</div>
					</div>
					
               	</div>
           	</div>    
        </div>
	


    </div>


 
    <script src="vote.js"></script>

</body>
